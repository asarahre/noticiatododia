{% extends 'base.html' %}

{% block content %}

 <div class="card">
        <div class="card-body">
         <table class="table table-striped">
                <thead>
                 <tr>
                       <th>nome</th>
                      <th>email</th>
                      <th>tipo</th>


                 </tr>
                </thead>

            {% for login in login %}
                <tr>
                    <td> {{ login.nome }} </td>
                    <td> {{ login.email }} </td>
                    <td> {{ login.tipo }}</td>

                    <td>
                        <a class="btn btn-warning" href="{% url 'editauser' login.id %}"> editar </a>

                    </td>
                </tr>
             {% endfor %}

         </table>
    </div>
    </div>
{% endblock %}
